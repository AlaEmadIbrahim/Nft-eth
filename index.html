<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="Eth-style.css">
</head>
<body> 
  <div class="card">
    <div class="container">
      <div class="image-nft">
        <img src="images\image-equilibrium.jpg">
      </div>
      <div class="main-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <img src="\images\icon-ethereum.svg" alt="ETH-Image">
          <span>0.041 ETH</span>
          <img src="images\icon-clock.svg" alt="Clock">
          <span>3 days left</span>
        </div>
      </div>
      <div class="avatar">
        <img class="avatar-img" src="\images\image-avatar.png" alt="avatar">
        <span>Creation of  Wyvern</span>
      </div>
</div>
</div>
  
</body>
</html>
